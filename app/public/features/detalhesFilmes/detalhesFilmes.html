<section ng-controller="DetalhesController as ctrl">
  <div class="row mb-2">
    <div class="col-md-12">
      <div class="row no-gutters border rounded 
      overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static card-detalhes">
          <h3 class="mb-0">{{ctrl.filme.title}}</h3>
          <strong class="d-inline-block mb-2 text-primary">{{ctrl.filme.tagline}}</strong>
          <div class="mb-1 text-muted">{{ctrl.filme.release_date}}</div>
          <h4 class="sinopse" ng-if="ctrl.filme.overview">Sinopse:</h4>
          <p class="card-text mb-auto overview-elenco">{{ctrl.filme.overview}}</p>
          <div>
            <small>Diretor: {{ctrl.diretor}}</small>
          </div>
        </div>
        <span class="col-auto d-none d-lg-block">
          <img class="img-poster" ng-src="{{ctrl.urlImg}}{{ctrl.filme.poster_path}}" alt="{{ctrl.filme.overview}}">
        </span>
      </div>
    </div>
  </div>
</div>
<!-- Transformar em component -->
  <elenco-app elenco="ctrl.elenco" url-img="ctrl.urlImg"></elenco-app>
  <trailer-app url-youtube="ctrl.urlYoutube" tem-treiler="ctrl.temTreiler"></trailer-app>
</section>
