<div id="myCarousel" class="carousel slide" 
data-ride="carousel"  
ng-controller="HomeController as ctrl">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" 
      ng-repeat="filme in ctrl.filmesLancamentos | orderBy:'release_date'"
      data-slide-to="filme" 
      ng-if="filme.backdrop_path"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="card-lancamento" src="/assets/img/lancamento-2022.jpg" alt="">
          <div class="container">
            <div class="carousel-caption text-left">
            </div>
          </div>
        </div>
        <div class="carousel-item" 
        ng-repeat="filme in ctrl.filmesLancamentos | orderBy:'release_date'" 
        ng-if="filme.backdrop_path">
          <img ng-src="{{ctrl.urlImg}}{{filme.backdrop_path}}" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>{{filme.title}}</h1>
              <p>{{filme.overview}}</p>
              <p><a class="btn btn-lg btn-primary" href="#">Ver mais</a></p>
            </div>
          </div>
        </div>
      </div>
    <button class="carousel-control-prev" type="button" data-target="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
