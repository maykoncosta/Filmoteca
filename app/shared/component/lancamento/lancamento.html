<div id="myCarousel" class="carousel slide" 
data-ride="carousel"  
ng-controller="HomeController as ctrl">
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="card-lancamento" src="/assets/img/lancamento-2022.jpg" alt="">
          <div class="container">
            <div class="carousel-caption text-left">
            </div>
          </div>
        </div>
        <div class="carousel-item" 
        ng-repeat="filme in ctrl.filmesLancamentos | orderBy:'release_date'" 
        ng-if="filme.backdrop_path">
          <img ng-src="{{ctrl.urlImg}}{{filme.backdrop_path}}" alt="{{filme.overview}}">
          <div class="container">
            <div class="carousel-caption">
              <h1 class=" title-lancamento">{{filme.title}}</h1>
              <p><button class="btn btn-outline-success my-2 my-sm-0" 
                ng-click="ctrl.detalhesFilme(filme)">Detalhes</button></p>
            </div>
          </div>
        </div>
      </div>
    <button class="carousel-control-prev" type="button" data-target="#myCarousel" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#myCarousel" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
